  <body>
    <header>
      <div class="header__topline"></div>
      <div class="logo">
        <img src="images/RainyDays_Logo.png" alt="Rainy days company logo" aria-label="Rainy Days Logo" />
      </div>
      <label for="burgermenu">
        <i class="fas fa-bars burgermenu"></i>
      </label>
      <input type="checkbox" id="burgermenu" class="hamburger-menu" name="burgermenu" />
      <nav>
        <ul>
          <a href="index.html" title="Home">
            <li>
              <img src="images/icon_button_home.png" alt="Home" aria-label="Home" />
              Home
            </li>
          </a>
          <a href="jackets.html" title="Jackets">
            <li>
              <img src="images/icon_button_jacket.png" alt="Jackets" aria-label="Jackets" />
              Jackets
            </li>
          </a>
          <a href="about.html" title="About us">
            <li>
              <img src="images/icon_button_info.png" alt="About us" aria-label="About us" />
              About
            </li>
          </a>
          <a href="contact.html" title="Contact">
            <li>
              <img src="images/icon_button_phone.png" alt="Contact info" aria-label="Contact info" />
              Contact
            </li>
          </a>
        </ul>
      </nav>
      <div class="basket_container hidden">
        <a href="checkout.html" class="basket" title="Checkout Basket">
          <span class="basket_items-number">0</span>
          <div class="fas fa-shopping-cart fa-flip-horizontal fa-3x" aria-label="Shopping basket"></div>
        </a>
      </div>
      <h1>Check out</h1>
    </header>
    <aside>
      <div class="aside__scalefix"></div>
      <div class="aside__search-container">
        <form action="https://www.google.com/search" method="get" class="aside__search-field">
          <input type="search" name="q" id="searchfield" placeholder=" Product Search" title="Search field" />
          <input
            type="image"
            src="images/icon_search-button.png"
            hover="images/icon_search-button-hover.png"
            aria-label="Start search-button"
            value="search"
            title="Search-button"
          />
        </form>
      </div>
      <div class="aside__scalefix"></div>
      <div class="banner_container">
        <a href="jackets.html" alt="Banner Image" title="Banner image">
          <img
            src="images/pexels-yan-krukov-5792901-500px.jpg"
            class="banner_image"
            alt="Offer: Nordic extreme rain jacket for men"
            aria-label="Offer: Nordic extreme rain jacket for men"
          />

          <a href="jackets.html" class="banner_text" title="Banner image text">"Nordic Extreme": Gets you out of the comfort zone.</a>
        </a>
      </div>
    </aside>
    <main class="checkout__container">
      <form method="GET" action="checkout-success.html">
        <fieldset>
          <figcaption><h2>Personal Info</h2></figcaption>
          <label for="name">
            Full name
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="text" name="name" id="name" />
          <label for="email">
            Email
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="email" name="email" id="email" />
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" />
        </fieldset>
        <fieldset>
          <figcaption><h2>Payment Info</h2></figcaption>

          <label for="invoice">
            <input type="radio" name="invoice" id="invoice" value="invoice" />
            Invoice
          </label>

          <label for="creditcard">
            <input type="radio" name="invoice" id="creditcard" value="creditcard" />
            Credit card
          </label>
        </fieldset>
        <fieldset>
          <figcaption><h2>Delivery Address</h2></figcaption>
          <label for="address1">
            Address line 1
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="text" name="address1" id="address1" />
          <label for="address2">Address line 1</label>
          <input type="text" name="address2" id="address2" />
          <label for="zip">
            Zip Code
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="text" name="zip" id="zip" />
          <label for="city">
            Town/City
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="text" name="city" id="city" />
          <label for="country">
            Country
            <p class="required">
              *
              <span class="requiredtext">Required field</span>
            </p>
          </label>
          <input type="text" name="country" id="country" />
        </fieldset>
        <div class="placeorder_container">
          <span>
            <label for="terms">
              <input type="checkbox" name="terms" id="terms" value="terms_accepted" />
              I accept the
            </label>
            <a href="javascript:openTerms()" title="Read general terms">general terms</a>
          </span>
          <button type="submit" class="jacket-cta">Place order</button>
        </div>
      </form>
      <section class="basket">
        <h2>Basket</h2>
        <table>
          <tr class="rowheader">
            <td class="name basket_headertext">Name</td>
            <td class="basket_headertext">Qty</td>
            <td class="basket_headertext">Price</td>
            <td class="basket_headertext">Delete</td>
          </tr>
          <tr class="rowcolor_odd">
            <td class="name">
              <img src="./images/jacket-id1-thumb.jpg" class="basket_productimage" />
              <p class="required">
                <img src="./images/size-l.png" class="basket_navbutton" />
                <img src="./images/outline_female_red_24dp.png" class="basket_navbutton" />
                <span class="tooltip_top">Large, Female</span>
              </p>

              <p class="basket_productname">Warmy Adventure</p>
            </td>
            <td>
              <img src="./images/PlusButton.png" class="basket_navbutton" aria-label="Add 1" title="Add 1" />
              <p class="basket_qty" aria-label="Current quantity">1</p>
              <img src="./images/MinusButton.png" class="basket_navbutton" aria-label="Subtract 1" title="Subtract 1" />
            </td>
            <td>290,00</td>
            <td>
              <img src="./images/X-Button.png" class="basket_navbutton" aria-label="Delete-button" title="Delete" />
            </td>
          </tr>
        </table>
        <div class="basket__summary">
          <p>Shipment:</p>
          <p>10,00</p>
          <p>Invoice Fee:</p>
          <p>5,00</p>
          <p class="basket_headertext basket_total">Total incl. tax:</p>
          <p class="basket_headertext basket_total">305,00</p>
        </div>
      </section>
    </main>
